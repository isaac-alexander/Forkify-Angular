<header class="header">
  <img src="assets/logo.svg" alt="Forkify Logo" class="header_logo" />

  <form class="search" (submit)="onSearch()">
    <input
      type="text"
      class="search_field"
      placeholder="Search over 1,000,000 recipes..."
      [(ngModel)]="searchTerm"
      name="searchTerm"
    />
    <button class="btn search_btn">
      <span class="search__icon">
        <i class="fa-solid fa-magnifying-glass" style="color: #fafafa;"></i>
      </span>
      <span>Search</span>
    </button>
  </form>

  <div class="likes">
    <div class="likes_field">
      <div class="likes_icon">
        <i class="fa-thin fa-heart"></i>
      </div>
      <div class="likes_panel">
        <ul class="likes_list">
        </ul>
      </div>
    </div>
  </div>
</header>
